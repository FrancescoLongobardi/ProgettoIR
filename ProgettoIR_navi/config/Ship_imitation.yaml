behaviors:
  ShipTraining:
    trainer_type: ppo
    hyperparameters:
      batch_size: 256
      buffer_size: 100000
      learning_rate: 0.0002
      beta: 0.003
      epsilon: 0.15
      lambd: 0.93
      num_epoch: 4
      learning_rate_schedule: constant
    network_settings:
      normalize: true
      hidden_units: 256
      num_layers: 2
      vis_encode_type: simple
    reward_signals:
      extrinsic:
        gamma: 0.96
        strength: 1.0
      gail:
        strength: 0.6
        demo_path: Assets\AimbotRecMovement.demo
    behavioral_cloning:
      strength: 0.5
      demo_path: Assets\AimbotRecMovement.demo
    keep_checkpoints: 5
    max_steps: 15000
    time_horizon: 1000
    summary_freq: 20000